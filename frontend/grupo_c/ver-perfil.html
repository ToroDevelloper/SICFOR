<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ver Perfil - Instructor</title>
		<link rel="stylesheet" href="style/ver-perfil.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	</head>
	<body>
		<!-- NAV -->
		<header >
			<nav class="header-return">
				<a href="index.html">Instructores</a>
				<span class="separator">/</span>
				<span>Dr. Carlos Mendoza</span>
			</nav>
		</header>

		<!-- Contenedor Principal -->
		<main class="container">
			<!-- Header del Perfil -->
			<section class="profile-header"></section>

			<!-- Contenido Principal -->
			<section class="content-wrapper">
				<!-- Columna Izquierda -->
				<section class="left-column">
					<!-- Resumen Profesional -->
					<article class="card" id="card-biografia">
						<h2>RESUMEN PROFESIONAL</h2>
					</article>

					<!-- Áreas de Experiencia -->
					<article class="card" id="card-experiencia">
						<h2>ÁREAS DE EXPERIENCIA</h2>
					</article>
				</section>

				<!-- Columna Derecha -->
				<section class="right-column">
					<!-- Info de Contacto -->
					<article class="card">
						<h2>INFO DE CONTACTO</h2>
						<section class="contact-list">
							<article class="contact-item">
								<svg
									width="20"
									height="20"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
								>
									<path
										d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
									></path>
									<polyline points="22,6 12,13 2,6"></polyline>
								</svg>
							</article>
							<article class="contact-item">
								<svg
									width="20"
									height="20"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
								>
									<path
										d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
									></path>
								</svg>
							</article>
							<article class="contact-item">
								<svg
									width="20"
									height="20"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
								>
									<path
										d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
									></path>
									<path
										d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
									></path>
								</svg>
							</article>
							<article class="contact-item">
								<svg
									width="20"
									height="20"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
								>
									<path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
									<circle cx="12" cy="10" r="3"></circle>
								</svg>
							</article>
						</section>
					</article>

					<!-- Detalles Personales -->
					<article class="card">
						<h2>DETALLES PERSONALES</h2>
						<section class="details-list">
							<div class="detail-item">
								<span class="label">ID</span>
							</div>
							<div class="detail-item">
								<span class="label">Fecha Nacimiento</span>
							</div>
							<div class="detail-item">
								<span class="label">Experiencia</span>
							</div>
						</section>
					</article>
				</section>
			</section>

			<!-- Botones de Acción -->
			<div class="action-buttons">
				<button class="btn btn-danger" id="btn-desactivar">DESACTIVAR INSTRUCTOR</button>
				<button class="btn btn-primary" id="btn-editar">EDITAR DATOS</button>
			</div>
		</main>
	</body>
	<script src="js/ver-perfil.js"></script>
</html>
